<!DOCTYPE html>
<html>
  <head>
    <title>CSS: Box Modeling and Positioning</title>
    <link rel="stylesheet" type="text/css" href="css/positioning.css">
  </head>
  <body>
    <div id="main">
      <h2>position: relative;</h2>
      <div id="block1">
        <ul>
          <li>Position: Absolute;</li>
          <li>Top: 0;</li>
          <li>Left: 0;</li>
        </ul>
      </div>
      <div id="block2">
        <ul>
          <li>Position: Absolute;</li>
          <li>Top: 30%;</li>
          <li>Right: -25px;</li>
        </ul>
      </div>
      <div id="block3">
        <ul>
          <li>Position: Absolute;</li>
          <li>Bottom: 5px;</li>
          <li>Left: 10px;</li>
        </ul>
      </div>
    </div>
  </body>
</html>
